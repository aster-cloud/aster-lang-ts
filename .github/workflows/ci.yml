name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Run unit tests with coverage
        run: pnpm run test:unit:coverage

      - name: Check coverage threshold
        run: |
          pnpm run build
          npx c8 --check-coverage --lines 75 --branches 60 --functions 70 \
            node --test 'dist/test/unit/**/*.test.js' 'dist/test/type-checker/**/*.test.js'

      - name: Run integration tests
        run: pnpm run test:integration

      - name: Run golden tests
        run: pnpm run test:golden:run

      - name: Run property tests
        run: pnpm run test:property:run

      - name: Run fuzz tests
        run: pnpm run test:fuzz:run
